<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitVectorY-Labs Notes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>UnitVectorY-Labs Notes</h1>
            <p class="subtitle">Notes drawn from practice and experience...</p>
        </header>
        
        <main class="notes-grid" id="notesGrid">
            {{range .Notes}}
            <a href="/{{.Slug}}/" class="note-card {{.Theme}}">
                <div class="card-title">{{.Title}}</div>
                <div class="card-thesis">{{.Thesis}}</div>
                {{if .Tags}}
                <div class="card-tags">
                    {{range $i, $tag := .Tags}}
                    {{if lt $i 3}}
                    <span class="tag">{{$tag}}</span>
                    {{end}}
                    {{end}}
                </div>
                {{end}}
            </a>
            {{end}}
        </main>
        
        {{template "footer.html"}}
    </div>
    <script>
        (function() {
            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Get the notes grid container
            const grid = document.getElementById('notesGrid');
            if (grid) {
                // Get all note cards
                const cards = Array.from(grid.children);
                
                // Shuffle the cards
                const shuffled = shuffleArray(cards);
                
                // Re-append in shuffled order
                shuffled.forEach(card => grid.appendChild(card));
                
                // Apply subtle messy effect to each card
                cards.forEach(card => {
                    // Random rotation between -2 and 2 degrees
                    const rotation = (Math.random() * 4) - 2;
                    
                    // Random vertical offset between -4px and 4px
                    const offsetY = (Math.random() * 8) - 4;
                    
                    card.style.transform = `rotate(${rotation}deg) translateY(${offsetY}px)`;
                });
            }
        })();
    </script>
</body>
</html>

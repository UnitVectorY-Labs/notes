<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitVectorY-Labs Notes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>UnitVectorY-Labs Notes</h1>
            <p class="subtitle">Notes drawn from practice and experience...</p>
        </header>
        
        <main class="notes-grid" id="notesGrid">
            {{range .Notes}}
            <a href="/{{.Slug}}/" class="note-card {{.Theme}}">
                <div class="card-title">{{.Title}}</div>
                <div class="card-thesis">{{.Thesis}}</div>
                {{if .Tags}}
                <div class="card-tags">
                    {{range $i, $tag := .Tags}}
                    {{if lt $i 3}}
                    <span class="tag">{{$tag}}</span>
                    {{end}}
                    {{end}}
                </div>
                {{end}}
            </a>
            {{end}}
        </main>
        
        {{template "footer.html"}}
    </div>
    <script>
        (function() {
            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Get the notes grid container
            const grid = document.getElementById('notesGrid');
            if (grid) {
                // Get all note cards
                const cards = Array.from(grid.children);
                
                // Shuffle a copy of the cards array
                const shuffled = shuffleArray([...cards]);
                
                // Re-append in shuffled order and apply messy effect
                shuffled.forEach(card => {
                    grid.appendChild(card);
                    
                    // Random rotation between -2 and 2 degrees
                    const rotation = (Math.random() * 4) - 2;
                    
                    // Random vertical offset between -4px and 4px
                    const offsetY = (Math.random() * 8) - 4;
                    
                    // Store rotation for use in hover state
                    card.dataset.rotation = rotation;
                    card.dataset.offsetY = offsetY;
                    
                    card.style.transform = `rotate(${rotation}deg) translateY(${offsetY}px)`;
                });

                // Use event delegation for hover effects to avoid per-card listeners
                grid.addEventListener('mouseover', function(event) {
                    const card = event.target.closest('.note-card');
                    if (!card || !grid.contains(card)) {
                        return;
                    }
                    const rotation = card.dataset.rotation;
                    card.style.transform = `rotate(${rotation}deg) translateY(-4px)`;
                    card.style.boxShadow = '0 6px 16px var(--color-shadow)';
                });

                grid.addEventListener('mouseout', function(event) {
                    const card = event.target.closest('.note-card');
                    if (!card || !grid.contains(card)) {
                        return;
                    }
                    const rotation = card.dataset.rotation;
                    const offsetY = card.dataset.offsetY;
                    card.style.transform = `rotate(${rotation}deg) translateY(${offsetY}px)`;
                    card.style.boxShadow = '0 1px 3px var(--color-shadow)';
                });
            }
        })();
    </script>
</body>
</html>
